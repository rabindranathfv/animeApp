<div class="container container-fuild body-content">
  <div class="row">

    <div class="col anime-title">
        <h2 class="text-capitalize">SuperHero {{ anime.nombre }} <small> {{ anime.aparicion }} </small> </h2>
    </div>
    
  </div>

  <hr class="divider">

    <div class="row">
      <div class="col-md-4">
        <img class="card-img-top img-fluid" [src]="anime.img" [alt]="anime.nombre">
        
        <a name="" id="" class="btn btn-outline-primary btn-block" href="" [routerLink]="['/anime']" role="button"> Back Anime List </a>
      </div>

      <div class="col-md-8">
        <h3> History <small> {{ anime.casa }} </small></h3>
        <hr class="divider">
        <p class="text-center anime-letter">{{ anime.bio }} </p>

        <div class="row justify-content-md-center">
          <div class="col-lg-2 col">

          </div>

         <ng-container class="col-md-auto" *ngIf="anime.casa === 'Marvel'; else elseTemplateDC">
            <img class="img-fluid" src="../../assets/img/Marvel_logo.png" [alt]="Marvel">
          </ng-container>
          <ng-template #elseTemplateDC>
            <img class="img-fluid" src="../../assets/img/Dc_logo.png" [alt]="DC">
          </ng-template>

          <div class="col-lg-2 col">

          </div>

        </div>

      </div>
    </div>

</div>
