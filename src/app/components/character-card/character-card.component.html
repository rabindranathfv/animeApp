<div class="card " [id]="character.id ">
    <div class="card-header ">
        <h5 class="card-title "><i class="fas fa-film "></i> {{ character.name }}</h5>
    </div>
    <div class="card-body ">

        <label for="Gender">Gender</label>
        <p class="card-text "><i class="fas fa-video "></i> {{ character.gender }}</p>
        <label for="Age">Age</label>
        <p class="card-text "><i class="fas fa-edit "></i> {{ character.age }}</p>
    </div>
</div>
