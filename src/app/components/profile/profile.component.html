<div class="container bootstrap snippet mt-md-5">
    <div class="row">
        <div class="col-sm-10">
            <h1>{{ profile.name }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <!--left col-->
            <div class="text-center">
                <img [src]="profile.picture" class="avatar img-circle img-thumbnail" alt="avatar">
                <!-- <h6>Upload a different photo...</h6>
                <input type="file" class="text-center center-block file-upload"> -->
            </div>
            <hr><br>

            <div class="panel panel-default">
                <div class="panel-heading">Social Media</div>
                <div class="panel-body">
                    <i class="fab fa-facebook fa-2x m-1"></i> <i class="fab fa-github-square fa-2x m-1"></i> <i class="fab fa-twitter-square fa-2x m-1"></i> <i class="fab fa-google-plus-square fa-2x m-1"></i>
                </div>
            </div>

        </div>
        <!--/col-3-->
        <div class="col-sm-9">
            <ul class="nav nav-tabs">
                <li class="active">Profile</li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane active" id="home">
                    <hr>
                    <form class="form" action="##" method="post" id="registrationForm">
                        <div class="form-group">
                            <div class="col-xs-6">
                                <label for="full_name"><h4> Name </h4></label>
                                <div class="col-xs-12">
                                    <label for="full_name"><i class="fas fa-user"></i> {{ profile.name }}</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-6">
                                <label for="email"><h4>Email</h4></label>
                                <div class="col-xs-12">
                                    <label for="email"><i class="fas fa-envelope-square"></i> {{ profile.nickname }}</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="col-xs-6 ">
                                <label for="gender"><h4>Gender</h4></label>
                                <div class="col-xs-12">
                                    <label for="gender"><i class="fas fa-male"></i> {{ profile.gender }}</label>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="form-group ">

                            <div class="col-xs-6 ">
                                <label for="password "><h4>Password</h4></label>
                                <input type="password " class="form-control " name="password " id="password " placeholder="password " title="enter your password. ">
                            </div>
                        </div>
                        <div class="form-group ">

                            <div class="col-xs-6 ">
                                <label for="password2 "><h4>Verify</h4></label>
                                <input type="password " class="form-control " name="password2 " id="password2 " placeholder="password2 " title="enter your password2. ">
                            </div>
                        </div> -->
                        <div class="form-group ">
                            <div class="col-xs-12 ">
                                <br>
                                <button class="btn btn-sm btn-success m-1" type="submit "><i class="fas fa-save"></i> Save</button>
                                <button class="btn btn-sm m-1" type="reset "> Reset</button>
                            </div>
                        </div>
                    </form>

                    <hr>

                </div>


            </div>
            <!--/tab-pane-->
        </div>
        <!--/tab-content-->

    </div>
    <!--/col-9-->
</div>
<!--/row-->
